<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/log.css">
		<script src="js/LogIn.js"></script>
		<meta charset="utf-8">
		<title>Avoca I Register</title>
		<link rel="icon" type="image/x-icon" href="sitepic/favicon.png">
	</head>
	<body>
		<div class="registerPage">
			<div class="menu">
				<a href="Sign In.html" class="signInBut">
					<h2 class="menuText">Sign In</h2>
				</a>
				<div class="registerDiv">
					<h2 class="menuText">Register</h2>
				</div>
			</div>
			<div class="registerField">
				<input type="text" placeholder="Name" class="RegisterInput" id="name_reg" minlength="6" maxlength="16">
				<input type="password" placeholder="Passwort" class="RegisterInput" id="pass_reg" minlength="8" maxlength="16">
				<input type="password" placeholder="Repeat your passwort" class="RegisterInput" id="pass_ag_reg" minlength="8" maxlength="16">
			</div>
			<div class="formBut">
				<a onclick="cancel()" class="cancelBut">‚Üê Cancel</a>
				<button class="acceptBut" onclick="Register()">Register</button>
			</div>
			<div id="ErrPanel" class="errmessage">
				<h2 id="message" class="errMessageText"></h2>
				<p class="closeBut" onclick="alertClose()"><img class="closeButPic" src="sitepic/closeBut.png"></p>
			</div>
		</div>
	</body>
</html>
