<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/catalog.css">
        <script src="js/headerLogged.js"></script>
        <script src="js/LogIn.js"></script>
		<meta charset="utf-8">
		<title>Avoca I Catalog</title>
        <link rel="icon" type="image/x-icon" href="sitepic/favicon.png">
	</head>
	<body>
		<nav class="nav">
            <a href="AvocaHome.html" class="nav_link"><img src="sitepic/favicon.png"><h1 class="nav_title">Avoca</h1></a>
            <div class="nav_tools">
                <!--<button class="nav_com-links" onclick="searchOpen()"><img src="sitepic/search.png" class="search"></button>-->
                <button class="nav__com-links" title="Catalog"><img src="sitepic/catalog.png" class="catalog"></button>
                <button class="nav__com-links" title="Favourite" onclick="FavListAction(1)"><img src="sitepic/favPas.png" class="favourite"></button>
                <button class="nav__com-links" title="Cart" onclick="CartListAction(1)"><img src="sitepic/cartPas.png" class="cart"></button>
                <button class="nav__com-links" title="Profile" onclick="profileAction()"><img src="sitepic/accPas.png" class="account"></button>
            </div>
		</nav>
        <aside class="filter">
            <div>
                <h1 class="filter_title">Filter</h1>
                <label class="filter_item" onclick="Filter()">
                    <input type="checkbox" class="checkboxFilter">
                    <h2>Tea</h2>
                </label>
                <label class="filter_item">
                    <input type="checkbox" class="checkboxFilter">
                    <h2>Tea Bags</h2>
                </label>
                <label class="filter_item">
                    <input type="checkbox" class="checkboxFilter">
                    <h2>Tea Accesories</h2>
                </label>
                <label class="filter_item">
                    <input type="checkbox" class="checkboxFilter">
                    <h2>Tea Presents</h2>
                </label>
                <label class="filter_item">
                    <input type="checkbox" class="checkboxFilter">
                    <h2>Tea-Box</h2>
                </label>
            </div>
        </aside>
        <div class="itemListWindow">
            <table>
                <tbody id="itemList" class="tableBody">
                </tbody>
            </table>
        </div>
        <!--Side panels-->
        <!--Account Panel-->
        <aside id="accPanel_L" class="acc-sidepanel">
            <div class="profInfo">
                <h2 class="profUser" id="UserInfo"></h2>
                <img class="profUserPic" src="sitepic/pfp.png">
            </div>
            <a href="#" class="profileBut">
                <img class="profInfoIcon" src="sitepic/ViewProfile.png">
                <h2 class="profInfoText">View profile</h2>
            </a>
            <a href="#" class="profileBut">
                <img class="profInfoIcon" src="sitepic/Settings.png">
                <h2 class="profInfoText"> Settings</h2>
            </a>
            <a onclick="logOut()" class="profileBut">
                <img class="profInfoIcon" src="sitepic/logOut.png">
                <h2 class="profInfoText">Log out</h2>
            </a>
        </aside>
        <aside id="accPanel_N" class="acc-sidepanel-notlogged">
            <div class="logLinks">
                <a href="Sign In.html" class="logText">Sign In</a>
                <p class="logText_p">/</p>
                <a href="Register.html" class="logText">Register</a>
            </div>
        </aside>
        <!--Cart Panels-->
        <aside id="Panel_N" class="cartWindowNotLogged">
            <div class="cartPanelHead">
                <h1 id="NotLoggedTitle" class="cartPanleHeadText">Cart</h1>
                <button onclick="CartListAction(2)" class="cartPanelCloseBut">x</button>
            </div>
            <hr>
            <div class="cartPanelOptions">
                <h2 class="cartPanelOptionsText">You are not logged</h2>
                <a href="Sign In.html" class="cartPanelOptionsLogInBut">Log In</a>
                <a href="Register.html" class="cartPanelOptionsRegBut">Register</a>
            </div>
        </aside>
        <aside id="cartPanel_L" class="cartWindowLogged">
            <div class="cartPanelHead">
                <h1 class="cartPanleHeadText">Cart</h1>
                <button class="cartPanelCloseBut" onclick="CartListAction(2)">x</button>
            </div>
            <hr>
            <div id="cartList" class="cartPanelList">
                <table class="cartListTable">
                    <tbody id="CartProductList"></tbody>
                </table>
            </div>
            <hr>
            <div class="cartPanelTotal">
                <h2 class="cartPanelTotalText">Total</h2>
                <p id="totalPrice" class="cartPanelTotalSum">0,00 â‚¬</p>
            </div>
        </aside>
        <!--Favourite Panels-->
        <aside id="favouritePanel_L" class="favoriteWindowLogged">
            <div class="favouritePanelHead">
                <h1 class="favouritePanleHeadText">Favourite</h1>
                <button class="favouritePanelCloseBut" onclick="FavListAction(2)">x</button>
            </div>
            <hr>
            <div id="favouriteList" class="favouritePanelList">
                <table class="favouriteListTable">
                    <tbody id="favouriteProductList"></tbody>
                </table>
            </div>
        </aside>
    </body>
    <script src="js/Catalog.js"></script>
</html>
